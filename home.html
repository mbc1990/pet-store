<html>
  <head>
     <link rel="stylesheet" href="/static/home.css">
  </head>
  <body>
    <div id="masthead">
      <h1 id="pet_shop_name">Welcome back to the pet store.</h1>
      <p id="pet_shop_name_subheader">
        The premier destsination for the cute animals
      </p>
    </div>
    <div id="content">
      <h3 id="training_header">
        Recommendation training tool 
      </h3>
      <p id="instructions">
        If you like the photo click the button "I like this image".
        <br>
        If you do not like it, click the other button.
        <br>
        It's really just that easy
      </p>
      <div id="image">
        <img id="image_holder" src="{{ . }}" />
      </div>
      <div id="buttons">
        <button id="like_button"
                onclick="ctrl.handleLike();">
          I like this image
        </button>
        <button id="dislike_button"
                onclick="ctrl.handleDislike();">
          I do not like this image
        </button>
      </div>
    </div>
  </body>
</html>
<script src="/static/home.js"></script>
